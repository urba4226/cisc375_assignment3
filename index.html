<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>St. Paul Crime</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/style.css"/>-->

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="application/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="application/javascript" src="scripts/crimesearch.js"></script>
</head>
<body onload="Init()">
    <div id="app">
        <!--
        <input id="search" type="text" v-model="spotify_search" :placeholder="input_placeholder"></input>
        <select id="type" v-model="spotify_type">
            <option v-for="option in spotify_type_options" :value="option.value">{{ option.text }}</option>
        </select>
        -->
        <button type="button" @click="CrimeSearch">Search</button>
        <table class="table table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"> Case Number </th>
                    <th scope="col"> Date </th>
                    <th scope="col"> Time </th>
                    <th scope="col"> Neighborhood Name </th>
                    <th scope="col"> Police Grid </th>
                    <th scope="col"> Address </th>
                    <th scope="col"> Incident Type </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(crime, key) in search_results">
                    <td> {{ key.substring(1) }} </td>
                    <td> {{ crime.date }} </td>
                    <td> {{ crime.time }} </td>
                    <td> {{ neighborhoods["N" + crime.neighborhood_number] }} </td>
                    <!--<td> {{ crime.neighborhood_number }} </td>-->
                    <td> {{ crime.police_grid }} </td>
                    <td> {{ crime.block }} </td>
                    <td> {{ crime.incident }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
